@if (detailsProduct)
{
    <section class="my-5 pt-5 px-3">
        <h1 class="text-center text-main mt-4 mb-3">Details Product</h1>
        <div class="row align-items-center g-0" >
            <div class="col-md-3 px-2">
                <img [src]="detailsProduct.imageCover" class="w-100 mb-2" [alt]="detailsProduct.title">
            </div>
            <div class="col-md-9">
                <h2 class="mb-2">{{detailsProduct.title}}</h2>
                <h3 class="h6 text-muted mb-3">{{detailsProduct.description}}</h3>
                <h6 class="text-main"> {{detailsProduct.category.name}} </h6>

                <div class="d-flex justify-content-between pe-2">

                    <h6 class="mt-2">{{detailsProduct.price | currency : 'GBP'}}</h6>

                    <div>
                        @for( s of [1,2,3,4,5].slice(0 , detailsProduct.ratingsAverage ) ; track $index ){
                            <i class="fa-solid fa-star rating-color"></i>
                        }
    
                        <!-- @if ( products.ratingsAverage % 1 !== 0) {
                            <i class="fa-solid fa-star-half-stroke rating-color"></i>
                        } -->
                            <span class="ms-1">{{detailsProduct.ratingsAverage}}</span>
                    </div>
                </div>
               
                <button class="btn-main w-100">Add to cart</button>
            </div>
        </div>
    </section>
    
}
