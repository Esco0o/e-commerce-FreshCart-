<section>

    @if(step == 1 ) {
        <form [formGroup]="verifyEmail" class="shadow rounded bg-main-light p-2" (ngSubmit)="verifyEmailSubmit()">
            <div class="my-2">
                <label for="email">email</label>
                <input type="email" class="form-control" formControlName="email" id="email">
               
            </div>
    
           
                <button class="btn-main me-auto" [disabled]="verifyEmail.invalid">Verify Email 
                    @if (isLoading) {
                        <span><i class="fas fa-spin fa-spinner"></i></span>
                    }
                </button>

               
           
        </form>
    }
    @else if (step == 2) {
        <form [formGroup]="verifyCode" class="shadow rounded bg-main-light p-2" (ngSubmit)="verifyCodeSubmit()">
            <div class="my-2">
                <label for="resetCode">Reset Code</label>
                <input type="text" class="form-control" formControlName="resetCode" id="resetCode">
               
            </div>
    
           
                <button class="btn-main me-auto">Verify Code 
                    @if (isLoading) {
                        <span><i class="fas fa-spin fa-spinner"></i></span>
                    }
                </button>
        </form>
    }
    @else if (step == 3) {
        <form [formGroup]="resetPassword" class="shadow rounded bg-main-light p-2" (ngSubmit)="resetPassSubmit()">
            <div class="mb-3">
                <label for="email">email</label>
                <input type="email" class="form-control" formControlName="email" id="email">
            </div>
    
            <div class="my-2">
                <label for="newPassword">New Password</label>
                <input type="Password" class="form-control" formControlName="newPassword" id="newPassword">
            </div>
    
         
                <button class="btn-main me-auto">New Password
                    
                @if (isLoading) {
                    <span><i class="fas fa-spin fa-spinner"></i></span>
                }
                </button>

            
            
        </form>
    }

   
</section>
